<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <caption>
        <h1>Formulário para Cadastro</h1>
    </caption> <br />
    <label>Digite seu Nome:</label> <br />
    <input type="text" placeholder="Seu Nome" /> <br /><br />
    <label>Digite seu e-mail:</label><br />
    <input type="email" placeholder="Seu e-mail" /> <br /><br />
    <label>Digite sua Senha:</label><br />
    <input type="password" placeholder="Sua Senha" /> <br />
    <button type="submit">
        Enviar
    </button>
    
</body>
</html>
